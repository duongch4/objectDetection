[helpers]
overlapThreshold: 0.3
stepSize: [10, 10]
scale: 1.5
pyramidMinSize: [40, 100]

[hog]
orientations: 9
pixels_per_cell: [8, 8]
cells_per_block: [3, 3]
block_norm: L1
transform_sqrt: True

[paths]
