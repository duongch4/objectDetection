[helpers]
overlapThreshold: 0.3
stepSize: [10, 10]
scale: 1.5
pyramidMinSize: [20, 50]
trainWindowSize: [40, 100]
posProbThreshold: 0.85

[hog]
orientations: 9
pixels_per_cell: [8, 8]
cells_per_block: [3, 3]
block_norm: L2-Hys
transform_sqrt: True

[paths]
posTrainPath: ./data/dataset/CarData/pos/
negTrainPath: ./data/dataset/CarData/neg/

posFeatPath: ./data/features/pos/
negFeatPath: ./data/features/neg/
modelPath: ./data/models/svm.model
falsePositiveThresholdPath: ./data/models/svm.falsePositiveThreshold

testPath: ./data/dataset/CarData/TestImages/
testScalePath: ./data/dataset/CarData/TestImages_Scale/
resultPath: ./results/
resultScalePath: ./results_scale/